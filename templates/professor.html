<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabConnect - Professor Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='professor.css') }}">
</head>
<body>
  <div class="main-container">
    <header>
      <div class="logo-section">
        <img src="{{ url_for('static', filename='images/.png') }}" alt="Logo">
      </div>
      <nav>
        <a href="#" class="active" data-section="home">HOME</a>
        <a href="#" data-section="request-form">REQUEST FORM</a>
        <a href="#" data-section="confirmed">CONFIRMED REQUESTS</a>
        <div class="profile-menu">
            <img src="{{ url_for('static', filename='images/.png') }}" alt="PROFESSOR" class="profile-icon" id="profile-icon">
            <div id="profile-dropdown" class="dropdown hidden">
                <button id="logout-btn">Logout</button>
            </div>
        </div>        
          
      </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="section active">
      <div class="search-bar">
        <input type="text" placeholder="Search notification">
      </div>
      <div class="notifications-list" id="notifications-list">
        <!-- Notifications dynamically populated -->
      </div>
    </section>

    <!-- Request Form Section -->
    <section id="request-form" class="section">
      <div class="request-details">
        <h2 style="text-align: center; color: orangered;">Request Form</h2>
        <div class="form-grid">
          <div class="form-group">
            <label>Name of Student:</label>
            <input type="text" name="studentName" placeholder="Enter your Name" readonly>
          </div>
          <div class="form-group">
            <label>Student Number:</label>
            <input type="text" name="studentNumber" placeholder="Enter student number" readonly>
          </div>
          <div class="form-group">
            <label>Date Filed:</label>
            <input type="date" name="dateFiled" readonly>
          </div>
          <div class="form-group">
            <label>Subject:</label>
            <input type="text" name="subject" readonly>
          </div>
          <div class="form-group">
            <label>Laboratory:</label>
            <input type="text" name="laboratory" placeholder="Enter Subject" readonly>
          </div>
          <div class="form-group">
            <label>Time Needed:</label>
            <input type="time" name="timeNeeded" readonly>
          </div>
        </div>

        <div class="equipment-list">
          <table>
            <thead>
              <tr>
                <th>ITEM</th>
                <th>CONFIRMED ITEM</th>
              </tr>
            </thead>
            <tbody id="equipment-list-body">
              <!-- Items populated dynamically -->
            </tbody>
          </table>
        </div>

        <div class="action-buttons">
          <button class="decline-btn">DECLINE</button>
          <button class="approve-btn">âœ“ APPROVED</button>
        </div>
      </div>
    </section>

    <!-- Confirmed Requests Section -->
    <section id="confirmed" class="section">
      <h2>CONFIRMED REQUEST</h2>
      <div class="confirmed-list" id="confirmed-list">
        <!-- Confirmed items populated dynamically -->
      </div>
    </section>

    <script src="{{ url_for('static', filename='professor.js') }}"></script>
</body>
</html>
