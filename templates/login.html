<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LabConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Welcome to LabConnect</h1>
            <div class="user-type-selector">
                <button class="user-type-btn active" data-type="student">Student</button>
                <button class="user-type-btn" data-type="professor">Professor</button>
                <button class="user-type-btn" data-type="admin">Admin</button>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            

            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
                <a href="{{ url_for('labconnect') }}" class="btn">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        window.routes = {
            student: "{{ url_for('student') }}",
            professor: "{{ url_for('professor') }}",
            admin: "{{ url_for('admin') }}"
        };
    </script>
    
    <script src="{{ url_for('static', filename='login.js') }}"></script>

</body>
</html>
