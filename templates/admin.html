<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <header>
    <div class="logo">
        <img src="logolabconnect.png" alt="LabConnect" class="logo" />
    </div>
    <nav>
        <a href="{{ url_for('labconnect') }}" class="btn">HOME</a>
        <a href="#" class="active" data-section="requests">REQUEST FORM</a>
        <a href="#" data-section="confirmed">CONFIRMED REQUEST</a>
        <a href="#" data-section="equipment-management">EQUIPMENTS</a>
        <div class="profile-section">
        <img src="admin.png" alt="Profile" class="profile-img" />
        <span>ADMIN LOGIN</span>
    </div>
    </nav>
</header>
<main>
    <!-- Requests Section -->
    <section id="requests" class="section active">
        <div class="section-header">
        <h2>LABORATORY REQUEST EQUIPMENTS</h2>
    </div>
    <div class="table-container">
        <table id="requests-table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Number</th>
                <th>Laboratory</th>
                <th>Date Filed</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="requests-table-body">
        </tbody>
        </table>
    </div>
</section>
<section id="equipment-management" class="section">
    <h2>Equipment Management</h2>
    <button id="add-equipment-btn">Add Equipment</button>
    <button onclick="localStorage.removeItem('equipmentList'); loadEquipment();">Reset Equipment</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Laboratory</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="equipment-table-body"></tbody>
    </table>
</section>

<!-- Confirmed Requests Section -->
    <section id="confirmed" class="section">
<!-- Confirmed requests content here -->
    </section>
</main>
<footer>
    <p>Lab Equipment Management System &copy; 2025</p>
</footer>
<div id="notification" class="notification"></div>
<script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
