<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Request Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='student.css') }}">
</head>
<body>
    <div id="notification" class="notification"></div>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logolabconnect.png') }}" alt="Logo">
        </div>


        <nav>
            <a href="{{ url_for('labconnect') }}">Home</a>
            <a href="#request-form">Request Form</a>
            <a href="#" id="notification-btn">Notifications</a>
            <div class="profile-container">
                <div class="profile-icon" id="profile-icon">SR</div>
                <div class="profile-dropdown" id="profile-dropdown">
                    <ul>
                        <li id="logout-btn">Logout</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
   
   
    <section id="request-form" class="request-form">
        <h2>Request Form</h2>
        <div class="form-container">
            <div class="student-info">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name of Student:</label>
                        <input type="text" placeholder="Enter your Name">
                    </div>
                    <div class="form-group">
                        <label>Student Number:</label>
                        <input type="text" placeholder="Enter student number">
                    </div>
                    <div class="form-group">
                        <label>Date Filed:</label>
                        <input type="date">
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-group">
                        <label>Subject:</label>
                        <input type="text" placeholder="Enter your Course">
                    </div>
                    <div class="form-group">
                        <label>Laboratory:</label>
                        <input type="text" placeholder="Enter Subject">
                    </div>
                    <div class="form-group">
                        <label>Time Needed:</label>
                        <input type="time">
                    </div>
                </div>
            </div>
        </div>
       
    <div class="container">
        <div class="item-list">
            <h3>ITEM</h3>
            <div class="container">
                <div class="item-list">
                    <h3>ITEM</h3>
                    <div class="checkbox-group">
                        {% for item in inventory %}
                        <label>
                            <input type="checkbox" data-item="{{ item.Item_name }}">
                            {{ item.Item_name }}
                        </label>
                        {% endfor %}
                    </div>
                </div>
                <div class="confirmed-items">
                    <h3>CONFIRMED ITEM</h3>
                </div>
     
    </div>
   
   
    <button class="send-approval">SEND APPROVAL</button>


    <footer class="footer">
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/twitter.png') }}" alt="Twitter"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram"></a>
        </div>
        <div>
        <p>Â© 2025 Jose Rizal University. All Rights Reserved.</p>
        <nav>
            <a href="{{ url_for('terms_of_service') }}" class="btn">Terms of Use</a>
            <a href="{{ url_for('privacy_policy') }}" class="btn">Privacy Policy</a>
        </nav>
    </div>
    </footer>
   
    <script src="{{ url_for('static', filename='student.js') }}"></script>
</body>
</html>
